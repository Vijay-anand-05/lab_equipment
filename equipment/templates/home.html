    <style>
        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Keyframes for button hover animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Apply fade-in animation to the heading */
        .heading h1 {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Card hover effect */
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Button hover effect */
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #003f5c;
            animation: pulse 1s infinite;
        }

        /* Fade-in animation for cards */
        .card-row .card, .row .card {
            animation: fadeIn 1s ease-in-out;
        }

        /* Delay animations for each card */
        .card-row .card { animation-delay: 0.2s; }
        .row:nth-child(2) .card { animation-delay: 0.4s; }
        .row:nth-child(3) .card { animation-delay: 0.6s; }
    </style>
