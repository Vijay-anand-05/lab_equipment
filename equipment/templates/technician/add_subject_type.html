{% extends "technician/base.html" %}
{% block add_subject_type %}
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded" style="max-width: 500px; margin: auto;">
        <h3 class="text-center mb-4">Add Subject Type</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="type_name" class="font-weight-bold">Subject Type Name:</label>
                <input type="text" name="type_name" id="type_name" class="form-control" placeholder="Enter subject type" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add</button>
        </form>
    </div>
</div>

    
    
</div>
{% endblock add_subject_type %}
