<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Animate.css for Smooth Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        /* Fade-in Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card Styling */
        .upload-card {
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 123, 255, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #ffffff;
        }
        .upload-card:hover {
            transform: scale(1.03);
            box-shadow: 0px 0px 25px rgba(0, 123, 255, 0.4);
        }

        /* Glowing QR Code */
        .qr-glow {
            animation: glowQR 1.5s infinite alternate;
        }
        @keyframes glowQR {
            0% { box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3); }
            100% { box-shadow: 0px 0px 25px rgba(0, 123, 255, 0.7); }
        }

        /* Stylish Upload Button */
        .btn-glow {
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.3);
        }
        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(40, 167, 69, 0.7);
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- QR Code Section -->
            <div class="card p-4 text-center upload-card fade-in animate__animated animate__fadeInDown">
                <h3><i class="fas fa-qrcode"></i> Scan the QR Code to Upload</h3>

                <!-- Image Upload Form -->
                <form method="POST" enctype="multipart/form-data" id="upload-form" action="{% url 'payment_upload' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_payment_proof" class="form-label">
                            <i class="fas fa-file-image"></i> Select Payment Proof:
                        </label>
                        <input type="file" name="payment_proof" class="form-control" id="id_payment_proof" accept="image/*">
                    </div>
                
                    <button type="submit" class="btn btn-success w-100 btn-glow">
                        <i class="fas fa-upload"></i> Upload Proof
                    </button>
                </form>
                
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
